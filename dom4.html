<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your name and gender to apply for school application</h1>
    <h2 id="display">Display name and gender here</h2>
    <input type="text" id="name" placeholder="Enter your name"/>
    <select id="gender">
        <option value="">Select gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>
    <button class="button1">Apply</button>
</body>
</html>
<script>
    let name1 = '';
    let gen1 = '';

    // Select the button by its class
    let btn = document.querySelector(".button1");
    btn.addEventListener("click", myfun);

    // Select the input element by its ID
    let inp = document.querySelector("input");
    inp.addEventListener("input", namefun);

    // Select the select element by its ID
    let gender1 = document.querySelector("#gender");
    gender1.addEventListener("change", genfun);

    function namefun(){
        name1 = event.target.value;  
    }

    function genfun(){
        gen1 = event.target.value;
    }

    function myfun(){
        let heading2 = document.getElementById("display");
        heading2.innerText = "Name: " + name1 + ", Gender: " + gen1;
        console.log(heading2);
    }
</script>
