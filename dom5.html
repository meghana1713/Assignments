    <input class="num2" type="text" placeholder="Enter 2nd number">

<script>

  let res=1;
 function expfun(){

    let n2 =  parseFloat(document.getElementsByClassName("num2")[0].value);



  for(let i=0;i<n2;i++)
  {
res*=n1;
  }
alert(res);
}
</script>
