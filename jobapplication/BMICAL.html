<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Put your weight in here(Kg)</label>
    <input type="number" id="weight" />
    <label>And your height in here(Cm)</label>
    <input type="number" id="height" />
<input type="button"  id= "btn1" value="caluclate BMI"/>
<h1></h1>
</body>
</html>
<script>
    let button1=document.getElementById("btn1");
    button1.addEventListener("click",myfun);
    function myfun(){
      let weigt=  document.getElementById("weight").value;
      let heigh= document.getElementById("height").value;
      heigh=heigh/100 // to convert centemetres to meters
      let BMI=(weigt)/(heigh*heigh);
      if((BMI)<=18.5){
        let heading=document.querySelector("h1").innerHTML="your bmi is"+BMI+ " means you are Underwieght";
      }
      else if(BMI>=18.5 &&BMI<=24.9){
        let heading=document.querySelector("h1").innerHTML="your bmi is"+BMI+ " means you are Normalweight";
      }
      else if(BMI>=25 && BMI<=29.9){
        let heading=document.querySelector("h1").innerHTML="your bmi is"+BMI+ " means you are Overlweight";

      }
      else if(BMI>=30){
        let heading=document.querySelector("h1").innerHTML="your bmi is"+BMI+ " means you are Obese";

      }
    }
</script>
