<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .deleteText {
        color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="links">
      <div><a href="./index.html">Home</a></div>
      <div><a href="./application.html">Applied Jobs</a></div>
      <div><a href="./bookmark.html">Bookmarks</a></div>
    </div>
    <h1>Book mark page</h1>

    <main>
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to Bookmark</th>
          </tr>
        </thead>
        <tbody>
          <!-- data will be coming from js  -->
        </tbody>
      </table>
    </main>
  </body>
</html>

<script>
  let bookMarkArr = JSON.parse(localStorage.getItem("bookmarks"));
  // this bookmark data is local data.

  bookMarkArr.forEach(function (element, index) {// here we are taking index because for splice method is used to delete specified element with its index 
    let tr = document.createElement("tr");

    let td1 = document.createElement("td");
    td1.innerText = element.personname;
    let td2 = document.createElement("td");
    td2.innerText = element.personemail;
    let td3 = document.createElement("td");
    td3.innerText = element.personrole;
    let td4 = document.createElement("td");
    td4.innerText = element.personsalary;
    let td5 = document.createElement("td");
    td5.innerText = "delete";
    td5.setAttribute("class", "deleteText");// when we click on delete text for that particular object details in a row it truggers addeventlisner's function that is deleteitems which takes element and index as arguments to pass to splice as arguments
    td5.addEventListener("click", function () {
      deleteItem(element, index);
    });

    tr.append(td1, td2, td3, td4, td5);

    document.querySelector("tbody").append(tr);
  });

  function deleteItem(element, index) {
    // 1. deleting the data from local storage
    bookMarkArr.splice(index, 1);

    localStorage.setItem("bookmarks", JSON.stringify(bookMarkArr));

    //reloading the page.
    // window.location.reload();
  }
</script>
