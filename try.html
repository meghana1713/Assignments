]

let cards = document.createElement("div");
document.querySelector("body").append(cards);

data.map(function(element){
    let cards_boxes = document.createElement("div");

    let title = document.createElement("h1");
    title.innerHTML = element.name;

    let price = document.createElement("h1");
    price.innerHTML = element.price;

    let image = document.createElement("img");
    image.src = element.imgUrl; // Use image.src to set the source of the image

    let strikedOffPrices = document.createElement("h1");
    strikedOffPrices.innerText = element.strikedOffPrice;

    // Append all elements to the cards_boxes
    cards_boxes.append(image, title, price, strikedOffPrices);

    // Append the cards_boxes to the cards container
    cards.append(cards_boxes);
});
